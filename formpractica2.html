<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
</head>

<style>
    fieldset{
        width: 50%;
        margin: auto;
    }
    td{
        width: 25%;
    }

    table{
        margin: auto;
    }
    body{
        margin: auto;
    }
</style>

<body>
<h1 align="right"><a href="index.html">Regresar al index</a></h1>
<h1 align="center">Tienda de Ropa Online</h1>
<form action="" method="post" enctype="text/plain">
    <fieldset>
        <legend>Datos del usuario</legend>
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><label for="paterno">Apellido Paterno</label></td>
                <td><label for="materno">Apellido Materno</label></td>
            </tr>
            <tr>
                <td><input type="text" id="nombre" placeholder="Nombre"/></td>
                <td><input type="text" id="paterno" placeholder="Apellido paterno"/></td>
                <td><input type="text" id="materno" placeholder="Apellido materno"/></td>
            </tr>
            <td><label for="matricula">Matrícula</label></td>
            <td><label for="pass">Contraseña</label></td>
            </tr>
            <tr>
                <td><input type="text" id="matricula" maxlength="6" placeholder="900000"/></td>
                <td><input type="password" id="pass" required/></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Datos de facturación</legend>
        <table>
            <tr>
                <td><label for="calle">Calle</label></td>
                <td><label for="num">Num</label></td>
                <td><label for="colonia">Colonia</label></td>
            </tr>
            <tr>
                <td><input type="text" id="calle" placeholder="Calle"/></td>
                <td><input type="text" id="num" placeholder="Numero exterior"/></td>
                <td><input type="text" id="colonia" placeholder="Colonia"/></td>
            </tr>
            <tr>
                <td><label for="correo">Email</label></td>
                <td><label for="cp">Código postal</label></td>
                <td><label for="rfc">RFC</label></td>
            </tr>
            <tr>
                <td><input type="text" id="correo" placeholder="correo"/></td>
                <td><input type="text" id="cp" placeholder="Codigo Postal"/></td>
                <td><input type="text" id="rfc" placeholder="RFC" maxlength="13"/></td>
            </tr>
        </table>
        <h4>Fecha de venta:<input type="date"/></h4>
    </fieldset>
    <fieldset>
        <legend>Datos del artículo adquirido</legend>
        <table>
            <tr>
                <td>Tipo</td>
                <td>Talla</td>
                <td>Selecciona el color</td>
            </tr>
            <tr>
                <td>
                    <select size="5">
                        <option>Vestido</option>
                        <option>Falda</option>
                        <option>Pantalón</option>
                        <option>Camisa</option>
                        <option>Player</option>
                        <option>Tenis</option>
                    </select> 
                </td>
                <td>
                    <input type="checkbox" id="s"/><label for="s">Chica</label></br>
                    <input type="checkbox" id="m"/><label for="m">Mediana</label></br>
                    <input type="checkbox" id="g"/><label for="g">Grande</label>
                </td>
                <td align="center"><input type="color"/></td>
            </tr>
        </table>
        <p align="right"><input type="submit" value="Enviar"/>
        <input type="reset" value="Resetear"/>
        </p>
    </fieldset>
</form>
<p align="right">&#169; Tienda de ropa Online 2023</p>
</body>
</html>
