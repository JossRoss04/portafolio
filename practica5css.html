<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
</head>
<body>
    <link rel="stylesheet" href="practica5.css"/>
    <h1 id="titulo">Servicios de Internet y telefonía</h1>
    <h1 id="subtitulo">Contrato de servicios</h1>
    <form>
        <fieldset>
            <legend>Datos del cliente</legend>
            <div class="tablas">
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td><label for="apellipa">Apellido paterno:</label></td>
                    <td><label for="apellima">Apellido materno:</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="nombre" placeholder="Nombre"/></td>
                    <td><input type="text" id="apellipa" placeholder="Apellido Paterno"/></td>
                    <td><input type="text" id="apellima" placeholder="Apellido Materno"/></td>
                </tr>
                <tr>
                    <td><label for="ciudad">Ciudad:</label></td>
                </tr>
                <tr>
                    <td>
                        <select size="5">
                            <option>San Luis Potosí</option>
                            <option>Matehuala</option>
                            <option>Cd. Valles</option>
                            <option>Querétaro</option>
                            <option>Guanajuato</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        </fieldset>
        <fieldset>
            <legend>Servicio a contratar</legend>
            <div class="tablas">
            <table>
                <tr>
                    <td style="color: white;">Selecciona el tipo de servicio a contratar</td>
                </tr>
                <tr>
                    <td style="width: 500px;">
                        <label for="tele">Línea telefónica</label>
                        <input type="checkbox" id="tele" checked/>
                    </td>             
                    <td>
                        <label for="inter">Servicio de Internet</label>  
                        <input type="checkbox" id="inter" checked/>  
                    </td>
                </tr>
            </table>
        </div>
        </fieldset>
        <fieldset>
            <legend>Forma de pago</legend>
            <div class="tablas">
            <table>
                    <tr>
                        <td style="color: white;">Elige la forma de pago</td>
                    </tr>
                    <tr id="formadepagolista">
                        <td><label for="opt">TDC</label><input type="radio" id="opt" name="opt" checked/></td>
                    </tr>
                    <tr id="formadepagolista">
                        <td><label for="opt">Tarjeta de débito</label><input type="radio" id="opt" name="opt"/></td>
                    </tr>
                    <tr id="formadepagolista">
                        <td><label for="opt">Pago en efectivo</label><input type="radio" id="opt" name="opt"/></td>
                    </tr>
                    <tr id="formadepagolista">
                        <td><label for="opt">Pago mediante Cheque</label><input type="radio" id="opt" name="opt"/></td>
                    </tr>                
                    <tr id="formadepagolista">
                        <td><label for="opt">Transferencia bancaria</label><input type="radio" id="opt" name="opt"/></td>
                    </tr>
                    <tr id="formadepagolista">
                        <td><label for="opt">Depósito bancario</label><input type="radio" id="opt" name="opt"/></td>
                    </tr>
                    <tr id="formadepagolista">
                        <td><label for="opt">Pago en OXXO</label><input type="radio" id="opt" name="opt"/></td>
                    </tr>
                    <tr>
                        <td><p></br><input type="submit" value="Enviar datos"/><input type="reset" value="Borrar datos"/></p></td>
                    </tr>
            </table>
        </div>
        </fieldset>
    </form>
    <div id="titulosfinales">
        <h2>Práctica 5</h2>
        <h3>HTML - CSS</h3>
        <h3>Primavera 2023</h3>
    </div>
</body>
</html>
